<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanzala & Saniya's Wedding Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Hanzala & Saniya's Wedding</h1>
        <div class="countdown">
            <div id="months" class="time-box">
                <p class="time-label">Months</p>
                <p id="months-value">0</p>
            </div>
            <div id="days" class="time-box">
                <p class="time-label">Days</p>
                <p id="days-value">0</p>
            </div>
            <div id="hours" class="time-box">
                <p class="time-label">Hours</p>
                <p id="hours-value">0</p>
            </div>
            <div id="minutes" class="time-box">
                <p class="time-label">Minutes</p>
                <p id="minutes-value">0</p>
            </div>
            <div id="seconds" class="time-box">
                <p class="time-label">Seconds</p>
                <p id="seconds-value">0</p>
            </div>
        </div>
        <div class="message">
            <p>Countdown until Hanzala & Saniya's big day!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
